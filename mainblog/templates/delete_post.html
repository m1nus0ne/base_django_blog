<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete post</title>
</head>
<body>
{% extends 'based.html' %}
{% block content %}
    <br>
    {% if user.is_authenticated and user.id == post.author.id%}
    <h1>Delete your post</h1>
    <h4>Delete: {{ post.title }}</h4>
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-danger">Delete</button>
    </div>
    <button class="btn btn-danger" href="{% url 'article-detail' post.pk %}">Cancel</button>
    {% else %}
    Acces denied
    {% endif %}
{% endblock %}
</body>
</html>
