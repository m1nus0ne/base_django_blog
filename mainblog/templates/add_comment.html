<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new comment</title>
</head>
<body>
{% extends 'based.html' %}
{% block content %}
    {% if user.is_authenticated %}
        <br>

        <h1>Add new comment</h1>
        <div class="form-group">
            <form method="post">

                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Add</button>
        </div>
    {% else %}
        Acces denied
    {% endif %}
{% endblock %}
</body>
</html>
